<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>

</head>
<body>
    <main layout:fragment="content">
        <div class="calculator-container">
            <h2 class="text-center">대출 이자 계산기</h2>

            <div class="card shadow-sm p-4">
                <form id="loanForm">
                    <!-- 대출 금액 -->
                    <div class="mb-3">
                        <label class="loanAmount">대출 금액 (원):</label>
                        <input type="number" class="form-control" name="loanAmount" id="loanAmount" required>
                        <div id="formattedAmount" class="text-muted mt-1"></div>
                        <div class="quick-input mt-2">
                            <button type="button" class="btn btn-outline-secondary quick-btn" data-value="100000">1십만</button>
                            <button type="button" class="btn btn-outline-secondary quick-btn" data-value="1000000">1백만</button>
                            <button type="button" class="btn btn-outline-secondary quick-btn" data-value="10000000">1천만</button>
                            <button type="button" class="btn btn-outline-secondary quick-btn" data-value="100000000">1억</button>
                        </div>
                    </div>

                    <!-- 연이율 -->
                    <div class="mb-3">
                        <label class="annualInterestRate">연이율 (%):</label>
                        <input type="number" step="0.01" class="form-control" name="annualInterestRate" required>
                        <div class="quick-input mt-2">
                            <button type="button" class="btn btn-outline-secondary quick-btn" data-value="3.0">3%</button>
                            <button type="button" class="btn btn-outline-secondary quick-btn" data-value="4.0">4%</button>
                            <button type="button" class="btn btn-outline-secondary quick-btn" data-value="5.0">5%</button>
                            <button type="button" class="btn btn-outline-secondary quick-btn" data-value="6.0">6%</button>
                        </div>
                    </div>

                    <!-- 대출 기간 -->
                    <div class="mb-3">
                        <label class="loanTermMonths">대출 기간 (개월):</label>
                        <input type="number" class="form-control" name="loanTermMonths" required>
                        <div class="quick-input mt-2">
                            <button type="button" class="btn btn-outline-secondary quick-btn" data-value="12">1년</button>
                            <button type="button" class="btn btn-outline-secondary quick-btn" data-value="36">3년</button>
                            <button type="button" class="btn btn-outline-secondary quick-btn" data-value="60">5년</button>
                            <button type="button" class="btn btn-outline-secondary quick-btn" data-value="120">10년</button>
                        </div>
                    </div>

                    <!-- 상환 방식 -->
                    <div class="mb-3">
                        <label class="form-label">상환 방식:</label>
                        <select class="form-select" name="repaymentType" required>
                            <option value="EQUAL_INSTALLMENT">원리금 균등상환</option>
                            <option value="EQUAL_PRINCIPAL">원금 균등상환</option>
                            <option value="BULLET_PAYMENT">만기 일시 상환</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">계산하기</button>
                </form>
            </div>

            <div class="card shadow-sm p-4 mt-4 d-none" id="resultContainer">
                <h4>계산 결과</h4>
                <p><strong>총 이자:</strong> <span id="totalInterest"></span></p>
                <p><strong>총 상환 금액 (원금 + 이자):</strong> <span id="totalPayment"></span></p>
                <h5>월별 상환 금액</h5>
                <ul id="monthlyPayments" class="list-group"></ul>
            </div>
        </div>
    </main>

    <th:block layout:fragment="script">
        <script th:src="@{js/loanCalculator.js}"></script>
    </th:block>
</body>

</html>
